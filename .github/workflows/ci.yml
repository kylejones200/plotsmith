name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test
        run: |
          pytest -v --tb=short --maxfail=5 --durations=10

      # Optional: non-blocking checks
      - name: Lint check (non-blocking)
        continue-on-error: true
        run: |
          ruff check plotsmith/ tests/ || echo "Linting issues found (non-blocking)"

      - name: Type check (non-blocking)
        continue-on-error: true
        run: |
          mypy plotsmith/ || echo "Type check issues found (non-blocking)"
